<div [style]='styleBtn' class="btnStyle">
    <button (click)="addStudent()">{{btn}}</button>
</div>

<div class="studentCard">
    <div class="info">
        <div class="nameLast" *ngFor="let el of userArr[0].data">
            <img routerLink="/user/{{el.id}}" [src]="el.avatar" alt="">
            <p>First Name: {{el.first_name}}</p>
            <p>Last Name: {{el.last_name}}</p>
            <p>Mail: {{el.email}}</p>
        </div>
    </div>
</div>
