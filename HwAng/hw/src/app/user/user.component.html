<button (click)="addStudent()">add students</button>

<div class="studentCard">
    <div class="photo">
    </div>
    <div class="info">
        <div class="nameLast" *ngFor="let el of userArr[0].data">

            <p>id: {{el.id}}</p>
        </div>
    </div>
</div>
