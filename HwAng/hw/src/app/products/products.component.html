<div class="mainP">
<main *ngFor="let el of products">
    <div class="card">
        <div class="img">
<img routerLink="products/{{el.id}}" [src]="el.thumbnail" alt="">
</div>
<div class="info">
<p>{{el.title}}</p>
<p>price: ${{el.price}}</p>
<p>rating: {{el.rating}}</p>
<p>stock: {{el.stock}}</p>
</div>
<button routerLink="products/{{el.id}}" >check</button>
</div>
</main>
</div>
